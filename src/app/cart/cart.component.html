<div class="main">
    <mat-card class="example-card" *ngFor="let item of cart; let i= index">
    
      <img mat-card-image [src]="item.imgUrl" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h2>{{item.name}}</h2>
        <h3>${{item.price}}</h3>
      </mat-card-content>
      <mat-card-actions>
    
        <button mat-button (click)="removeFromCart(i)">
          Remove 
    
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">delete_forever</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    </div>
