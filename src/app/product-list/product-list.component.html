<div class="main">
<mat-card class="example-card" *ngFor="let item of productList">

  <img mat-card-image [src]="item.imgUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h2>{{item.name}}</h2>
    <h3>${{item.price}}</h3>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button (click)="addToCart(item)">
      ADD 

      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
